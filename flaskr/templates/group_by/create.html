{% extends 'base.html' %}

{% block content %}
<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-md-5 col-lg-6 col-xl-4 px-lg-6 my-5 align-self-center">

                <!-- Heading -->
                <h1 class="display-4 text-center mb-3">
                    Group By
                </h1>

                <!-- Subheading -->
                <p class="text-muted text-center mb-5">
                    Free access to our dashboard.
                </p>

                <!-- Form -->
                <form method="post">

                    <!-- Email address -->
                    <div class="form-group">
                        <label class="form-label">
                            Group By description
                        </label>
                        <input name="description" type="text" class="form-control" placeholder="Enter the description">
                    </div>

                    <!-- Email address -->
                    <div class="form-group">
                        <label class="form-label">
                            Group By name
                        </label>
                        <input name="name" type="text" class="form-control" placeholder="Enter the name">
                    </div>


                    <!-- Submit -->
                    <button type="submit" class="btn btn-lg w-100 btn-primary mb-3">
                        Create
                    </button>
                </form>
            </div>
            <div class="col-12 col-md-7 col-lg-6 col-xl-8 d-none d-lg-block">
                <!-- Image -->
                <div class="bg-cover h-100 min-vh-100 mt-n1 me-n3"
                    style="background-image: url(../static/img/covers/auth-side-cover.jpg);"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
