{% extends 'template.html' %}

{% block content %}
<div class="container-fluid">
   <div class="row justify-content-center">
      <div class="col-12 col-md-5 col-lg-6 col-xl-4 px-lg-6 my-5 align-self-center">

         <!-- Heading -->
         <h1 class="display-4 text-center mb-3">
            Sign up
         </h1>

         <!-- Subheading -->
         <p class="text-muted text-center mb-5">
            Free access to our dashboard.
         </p>

         <!-- Form -->
         <form method="post">

            <!-- Email address -->
            <div class="form-group">
               <label class="form-label">
                  Email Address
               </label>
               <input name="username" type="email" required class="form-control" placeholder="name@address.com">
            </div>

            <!-- Password -->
            <div class="form-group">
               <label class="form-label">
                  Password
               </label>
               <div class="input-group input-group-merge">
                  <input name="password" required class="form-control" type="password"
                     placeholder="Enter your password">

                  <!-- Icon -->
                  <span class="input-group-text">
                     <i class="fe fe-eye"></i>
                  </span>
               </div>
            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-lg w-100 btn-primary mb-3">
               Sign up
            </button>

            <!-- Link -->
            <div class="text-center">
               <small class="text-muted text-center">
                  Already have an account? <a href="signin.html">Log in</a>.
               </small>
            </div>
         </form>
      </div>
      <div class="col-12 col-md-7 col-lg-6 col-xl-8 d-none d-lg-block">

         <!-- Image -->
         <div class="bg-cover h-100 min-vh-100 mt-n1 me-n3"
            style="background-image: url(../static/img/covers/auth-side-cover.jpg);"></div>

      </div>
   </div>
</div>

{% endblock %}
